
name: Build Tauri App
on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Ensure public directory exists
        run: |
          if not exist public mkdir public
          if not exist public\index.html echo ^<html^>^<body^>Test^</body^>^</html^> > public\index.html
          
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        
      - name: Install Tauri CLI v1
        run: cargo install tauri-cli --version ^1.5
        
      - name: Build
        run: cargo tauri build
        
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: password-bunker-exe
          path: src-tauri/target/release/*.exe
