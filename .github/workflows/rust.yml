name: Build Tauri (Windows)

# Ejecutar en push a main o manualmente
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      CARGO_TERM_COLOR: always

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache cargo registry & index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install frontend dependencies
        run: npm ci
        # si usas yarn: reemplaza con `yarn install --frozen-lockfile`

      - name: Build frontend (production)
        run: npm run build
        # Asegúrate que package.json tenga "build" que genere la carpeta "dist" o "public"
        # Por ejemplo para Vite: "build": "vite build" ; para React CRA: "build": "react-scripts build"

      - name: Setup Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Ensure MSVC target and needed components
        run: |
          rustup target add x86_64-pc-windows-msvc
          rustup component add clippy --toolchain stable
        shell: bash

      - name: Build Tauri (cargo + tauri)
        working-directory: .
        run: |
          # Si usas tauri = ^1.0, usar npx tauri build
          # Ejecuta desde la raíz del repo, asumiendo que src-tauri existe
          npx --yes @tauri-apps/cli@latest build --target x86_64-pc-windows-msvc --release
        env:
          # Si necesitas variables (por ejemplo TAURI_*), ponlas aquí o en Secrets
          # TAURI_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
          RUSTFLAGS: "-C target-cpu=native"

      - name: List build output
        run: |
          echo "=== Lista target/release/bundle/windows ==="
          dir src-tauri\target\release\bundle\windows || true
          echo "=== Lista src-tauri/target/release ==="
          dir src-tauri\target\release || true
        shell: cmd

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-windows-bundle
          path: |
            src-tauri/target/release/bundle/windows/**
            src-tauri/target/release/*.exe
            src-tauri/target/release/*.msi

          
